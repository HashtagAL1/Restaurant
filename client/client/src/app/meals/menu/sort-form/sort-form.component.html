<form [formGroup]="this.sortForm" (ngSubmit)="this.sort()">
  <div class="form-group">
    <h3>Sort by price:</h3>
    <label class="generalText" for="criteria">Criteria:</label>
    <select class="form-control" id="criteria" formControlName="criteria">
      <option value="ascending">Ascending</option>
      <option value="descending">Descending</option>
    </select>
    <button class="btn btn-info functionButton">Sort</button>
  </div>
</form>
