<h4 class="text-center">Login</h4>
<form [formGroup]="this.loginForm" (ngSubmit)="login()">
  <fieldset>
    <div class="form-group">
      <label class="generalText" for="usernameLogin">Username</label>
      <input type="text" class="form-control" id="usernameLogin" formControlName="username" placeholder="Enter username"/>
    </div>
    <div class="form-group">
      <label class="generalText" for="passwordLogin">Password</label>
      <input type="password" class="form-control" id="passwordLogin" formControlName="password" placeholder="Enter password"/>
      <div *ngIf="this.loginForm.get('password').touched && this.loginForm.get('password').invalid" class="alert alert-danger">
        <div *ngIf="this.loginForm.get('password').errors.required">This field is required</div>
        <div *ngIf="this.loginForm.get('password').errors.minlength">Password must be at least 5 characters long</div>
        <div *ngIf="this.loginForm.get('password').errors.maxlength">Password must be at most 15 characters long</div>
      </div>
    </div>
    <div class="text-center">
      <button [disabled]="!this.loginForm.valid" type="submit" class="btn btn-success functionButton">Login</button>
    </div>
  </fieldset>
</form>
