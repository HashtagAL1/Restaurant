<div class="loginRegisterBody">
  <div class="col-sm-4">
    <div *ngIf="this.error !== ''" class="alert alert-danger">{{this.error}}</div>
    <form [formGroup]="this.loginForm" (ngSubmit)="login()">
      <fieldset>
        <div class="form-group">
          <label class="formLabel" for="username">Username</label>
          <input type="text" class="form-control" id="username" formControlName="username" placeholder="Enter username"/>
          <div *ngIf="this.loginForm.get('username').touched && this.loginForm.get('username').invalid" class="alert alert-danger">
            <div *ngIf="this.loginForm.get('username').errors.required">This field is required</div>
            <div *ngIf="this.loginForm.get('username').errors.minlength">Username must be at least 5 characters long</div>
            <div *ngIf="this.loginForm.get('username').errors.maxlength">Username must be at most 15 characters long</div>
          </div>
        </div>
        <div class="form-group">
          <label class="formLabel" for="password">Password</label>
          <input type="password" class="form-control" id="password" formControlName="password" placeholder="Enter password"/>
          <div *ngIf="this.loginForm.get('password').touched && this.loginForm.get('password').invalid" class="alert alert-danger">
            <div *ngIf="this.loginForm.get('password').errors.required">This field is required</div>
            <div *ngIf="this.loginForm.get('password').errors.minlength">Password must be at least 5 characters long</div>
            <div *ngIf="this.loginForm.get('password').errors.maxlength">Password must be at most 15 characters long</div>
          </div>
        </div>
        <button [disabled]="!this.loginForm.valid" type="submit" class="btn btn-success">Login</button>
      </fieldset>
    </form>
  </div>
</div>
