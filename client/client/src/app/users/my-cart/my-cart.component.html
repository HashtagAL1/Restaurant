<div class="bodyStyle">
  <h1 class="text-center">My Cart</h1>
  <div *ngIf="this.cartService.isEmpty()" class="text-center font-weight-bold anouncement">
    Currently, you have 0 items in your cart.
  </div>
  <div *ngIf="!this.cartService.isEmpty()" class="marginTop">
    <ul>
      <li *ngFor="let item of this.cart" class="cartItem">
        <app-cart-item [refresh]="this.refresh" (refreshEvent)="this.ngOnInit()" (totalPriceChange)="this.totalPrice = $event" [totalPrice]="this.totalPrice" [item]="item"></app-cart-item>
      </li>
    </ul>

    <div class="col-sm-12">
      <div class="d-inline-block col-sm-3 float-left ml-4" id="totalPriceInfo">
        Total Price: {{this.totalPrice}}$
      </div>
      <div class="d-inline-block col-sm-8">
        <app-order-form [cart]="this.cart" [totalPrice]="this.totalPrice"></app-order-form>
      </div>
    </div>

  </div>

</div>
