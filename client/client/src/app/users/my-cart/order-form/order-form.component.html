<form [formGroup]="this.orderForm" (ngSubmit)="this.takeOrder()">
  <div class="d-inline-block text-center col-sm-3 float-left">
    <label class="generalText" for="customerName">Name:</label>
    <input type="text" class="form-control" formControlName="customerName" id="customerName" placeholder="Your name"/>
    <div *ngIf="this.orderForm.get('customerName').touched &&
    this.orderForm.get('customerName').invalid" class="alert alert-danger">
      This field is required
    </div>
  </div>
  <div class="d-inline-block col-sm-3 text-center float-left">
    <label class="generalText" for="pickup">Pick up:</label>
    <select (change)="this.checkAddress($event.target.value)" class="form-control" formControlName="pickup" id="pickup">
      <option value="delivery">Delivery</option>
      <option value="loc1">Location 1</option>
      <option value="loc2">Location 2</option>
      <option value="loc3">Location 3</option>
      <option value="loc4">Location 4</option>
      <option value="loc5">Location 5</option>
    </select>
  </div>
  <div class="d-inline-block col-sm-3 text-center float-left">
    <label for="customerAddress" class="generalText">Address</label>
    <textarea id="customerAddress" class="form-control" formControlName="customerAddress" placeholder="Your address"></textarea>
    <div *ngIf="this.orderForm.get('customerAddress').touched &&
    this.orderForm.get('customerAddress').invalid" class="alert alert-danger">
      This field is required
    </div>
  </div>
  <div class="d-inline-block col-sm-3 text-center mt-4">
    <button [disabled]="this.orderForm.invalid" class="btn btn-success functionButton">Take my order</button>
  </div>
</form>
