<div class="formBody">
  <div class="col-sm-4">
    <form [formGroup]="registerForm" (ngSubmit)="register()">
      <fieldset>
        <div class="form-group">
          <label class="formLabel" for="username">Username</label>
          <input type="text" class="form-control" id="username" formControlName="username" placeholder="Enter username"/>
          <div *ngIf="this.registerForm.get('username').touched && this.registerForm.get('username').invalid" class="alert alert-danger">
            <div *ngIf="this.registerForm.get('username').errors.required">This field is required</div>
            <div *ngIf="this.registerForm.get('username').errors.minlength">Username must be at least 5 characters long</div>
            <div *ngIf="this.registerForm.get('username').errors.maxlength">Username can not be longer than 15 characters</div>
          </div>
        </div>
        <div class="form-group">
          <label class="formLabel" for="email">Email address</label>
          <input type="email" class="form-control" id="email" formControlName="email" aria-describedby="emailHelp" placeholder="Enter email">
          <div *ngIf="this.registerForm.get('email').touched && this.registerForm.get('email').invalid" class="alert alert-danger">
            <div *ngIf="this.registerForm.get('email').errors.required">This field is required</div>
            <div *ngIf="this.registerForm.get('email').errors.email">Invalid email</div>
          </div>
        </div>
        <div class="form-group">
          <label class="formLabel" for="password">Password</label>
          <input type="password" class="form-control" formControlName="password" id="password" placeholder="Password">
          <div *ngIf="this.registerForm.get('password').touched && this.registerForm.get('password').invalid" class="alert alert-danger">
            <div *ngIf="this.registerForm.get('password').errors.required">This field is required</div>
            <div *ngIf="this.registerForm.get('password').errors.minlength">Password must be at least 5 characters long</div>
            <div *ngIf="this.registerForm.get('password').errors.maxlength">Password can not be longer than 20 characters</div>
          </div>
        </div>
        <div class="form-group">
          <label class="formLabel" for="confPass">Confirm Password</label>
          <input type="password" class="form-control" id="confPass" formControlName="confirmPassword" placeholder="Confirm Password">
        </div>
        <button [disabled]="!this.registerForm.valid" type="submit" class="btn btn-success">Register</button>
      </fieldset>
    </form>
  </div>
</div>
